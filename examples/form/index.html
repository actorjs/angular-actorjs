<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container" ng-app="app">

    <h1>Input</h1>


    <div ng-controller="initController">

        <rc-form name="baseForm">

            <div class="form-group">
                <label for="inputText">Email address</label>
                <rc-input type="text" id="inputText" name="inputText" ng-model="inputText" class="form-control" id="exampleInputEmail11" placeholder="Email" ></rc-input>
            </div>

            <div class="form-group" >
                <label for="select1">option</label>
                <rc-select id="select1" name="select1" ng-model="select1" class="form-control">
                    <option value="1">Test1</option>
                    <option value="2">Test2</option>
                </rc-select>
            </div>

            <p>InputText: {{inputText}}</p>
            <p>select1: {{select1}}</p>

        </rc-form>
    </div>
</div>

<script type="text/javascript" src="/lib/angular/angular.js"></script>

<script type="text/javascript" type="text/javascript" src="/bundle.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="/directives/rcInput.js"></script>
<script type="text/javascript" src="/directives/rcForm.js"></script>
<script type="text/javascript" src="/directives/rcSelect.js"></script>

<script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
